<!DOCTYPE html>
<html lang="pt-br" class="" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayck Arcanjo</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3097/3097041.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="">
    <main>
        <div class="profileContainer">
            <div class="profile">
                <img src="img/pic-light.png" alt="" id="profilePic">
                <p>@thearckay</p>
            </div>
        </div>
        <div id="switchContainer" onclick="changeLightMode()">
            <button id="switch" onclick="changeLightMode()">
                <i class="bi bi-brightness-high" id="lightSwitch" onclick="changeLightMode()"></i>
            </button>
        </div>
        <ul class="buttonsContainer">
            <li>
                <a href="" target="_blank" a class="link-list-off">
                    <div class="buttons">GitHub</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank" a class="link-list-off">
                    <div class="buttons">Instagram</div>
                </a>
            </li>
            <li>
                <a href="https://vsco.co/thearckay/gallery" target="_blank" a class="link-list-off">
                    <div class="buttons">VSCO</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank" a class="link-list-off">
                    <div class="buttons">Linkedin</div>
                </a>
            </li>
        </ul>
        <div class="socialMidias">

            <i class="bi bi-github socialMidiasIcons"></i>
            <i class="bi bi-instagram socialMidiasIcons"></i>
            <i class="bi bi-image socialMidiasIcons"></i>
            <i class="bi bi-linkedin socialMidiasIcons"></i>
        </div>
    </main>
    <footer>
        <p>Developed By Kayck Arcanjo</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
